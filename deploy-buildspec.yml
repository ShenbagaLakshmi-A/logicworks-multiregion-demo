version: 0.2

phases:
  pre_build:
    commands:
      - echo "Deploy phase started on $(date)"
      - echo "Checking AWS CLI version"
      - aws --version
      - echo "Logging in to Amazon ECR"
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 396462617987.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo "Pulling latest image from ECR"
      - docker pull 396462617987.dkr.ecr.ap-south-1.amazonaws.com/logicworks-multiregion-demo:latest
      - echo "Stopping old container if exists"
      - docker stop logicworks-demo || true
      - docker rm logicworks-demo || true
      - echo "Starting new container"
      - docker run -d --name logicworks-demo -p 80:80 396462617987.dkr.ecr.ap-south-1.amazonaws.com/logicworks-multiregion-demo:latest

  post_build:
    commands:
      - echo "Deployment completed successfully on $(date)"
