version: 0.2

phases:
  pre_build:
    commands:
      - echo "Deploy phase started on $(date)"
      - echo "Checking AWS CLI version"
      - aws --version

      - echo "Logging in to Amazon ECR"
      - aws ecr get-login-password --region ap-south-1 \
        | docker login --username AWS --password-stdin 396462617987.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo "Pulling Docker image from ECR"
      - docker pull 396462617987.dkr.ecr.ap-south-1.amazonaws.com/logicworks:latest

      - echo "Stopping existing container if running"
      - docker stop logicworks || true
      - docker rm logicworks || true

      - echo "Starting new container"
      - docker run -d \
          --name logicworks \
          -p 80:8080 \
          396462617987.dkr.ecr.ap-south-1.amazonaws.com/logicworks:latest

  post_build:
    commands:
      - echo "Deployment completed successfully on $(date)"
