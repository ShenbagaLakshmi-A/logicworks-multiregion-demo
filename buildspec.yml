version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 396462617987.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - mvn clean package -DskipTests
      - docker build -t logicworks-multiregion-demo:1.0 .
      - docker tag logicworks-multiregion-demo:1.0 396462617987.dkr.ecr.ap-south-1.amazonaws.com/logicworks-multiregion-demo:1.0

  post_build:
    commands:
      - echo Build completed on `date`
      - docker push 396462617987.dkr.ecr.ap-south-1.amazonaws.com/logicworks-multiregion-demo:1.0
      - echo Writing image definition file
      - printf '[{"name":"logicworks-demo","imageUri":"%s"}]' 396462617987.dkr.ecr.ap-south-1.amazonaws.com/logicworks-multiregion-demo:1.0 > imagedefinitions.json

artifacts:
  files:
    - deploy.sh

